---
name: Publish OpenSTL
on: push
jobs:
  build:
    name: Build distribution üì¶
    timeout-minutes: 30
    if: startsWith(github.ref, 'refs/tags/')
    runs-on:
      - self-hosted
      - manylinux
    env:
      PLAT: manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4
      - name: Build a binary wheel and a source tarball -> manylinux_2_28_x86_64
        run: bash python/build-wheels.sh
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: wheelhouse/
  github-release:
    name: Sign the Python üêç distribution üì¶ with Sigstore and upload them to GitHub
      Release
    needs:
      - publish-to-pypi
    runs-on: self-hosted
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: wheelhouse/
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v1.2.3
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release create '${{ github.ref_name }}' --repo '${{ github.repository
          }}' --notes ""
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload '${{ github.ref_name }}' dist/** --repo '${{
          github.repository }}'
  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
      - build
    runs-on: self-hosted
    environment:
      name: testpypi
      url: https://test.pypi.org/p/openstl
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: wheelhouse/
      - name: Publish distribution üì¶ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          
  tests:
    name: Test openstl testpypi distrib
    needs:
      - publish-to-testpypi
    runs-on: self-hosted
    steps:
      - name: Test the python package
        run: |
          python3 -m pip install --index-url https://test.pypi.org/simple/ openstl
          python3 -m pip install numpy pytest
          pytest ./tests/python

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
      - tests
    runs-on: self-hosted
    environment:
      name: pypi
      url: https://pypi.org/p/openstl
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: wheelhouse/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
