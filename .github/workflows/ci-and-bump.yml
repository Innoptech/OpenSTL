name: CI & Bump

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Default: no privileges; grant per-job
permissions: {}

# Prevent overlapping runs on the same ref (e.g., original push + bump commit)
concurrency:
  group: ci-and-bump-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    if: github.event_name == 'pull_request'
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # don't keep token in PR builds
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
      - name: Run tests
        run: |
          python -m pip install numpy pytest
          pytest -q

  bump_version_and_tag:
    # Run only on human pushes to main AND not for bump commits
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !startsWith(github.event.head_commit.message, 'bump:') &&
      github.actor != 'github-actions[bot]'
    name: Bump version and tag on main
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push commit + tag
    steps:
      - name: Checkout (HTTPS with token; full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true  # keep token in origin for push

      - name: Ensure tags are present
        id: tags
        shell: bash
        run: |
          git fetch --tags --force --prune
          COUNT=$(git tag --list | wc -l | tr -d '[:space:]')
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"
          echo "Found $COUNT tags"

      - name: Set git identity
        run: |
          git config user.name "innoptech-bot"
          git config user.email "ruelj2@users.noreply.github.com"

      # ---- Initial seeding path (no tags yet): force a small bump, no changelog ----
      - name: Commitizen seed bump (no tags yet)
        if: steps.tags.outputs.count == '0'
        id: cz_seed
        uses: commitizen-tools/commitizen-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          increment: patch       # seed a minimal release
          changelog: false       # avoid "No tag found..." and huge changelog

      # ---- Normal path (tags exist): standard bump with changelog ----
      - name: Commitizen bump
        if: steps.tags.outputs.count != '0'
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true             # action will push commit + tag

      - name: Show bumped version
        if: steps.tags.outputs.count != '0'
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"

      - name: Show seeded version
        if: steps.tags.outputs.count == '0'
        run: echo "Seeded first tag at version ${{ steps.cz_seed.outputs.version }}"