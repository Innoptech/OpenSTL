name: Build & Publish

on:
  push:
    tags:
      - 'v*'   # triggered by PAT-backed push from CI & Bump

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # cibuildwheel sometimes needs tags
      - uses: actions/setup-python@v5
      - name: Print the arch and system
        run: |
          python -c "import platform; print('System:', platform.system()); print('Architecture:', platform.machine())"
      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel==2.20.0
      - name: Build wheels
        env:
          CIBW_SKIP: "cp36-* cp37-* pp*"
        run: python -m cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-l
